  <!-- login -->

  <script type="text/template" id="login">
    <div class="login container">
    <div class="form-group">
    <form class="form-login" >
          <h2 class="form-login-header text-center">Open, says me</h2>
          <div class="login-error-container"></div>
        
          <label for="username" class="sr-only">Username</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
          
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
          
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>

        <div class="row">
        <div class="center-block text-center">
        <a href="/oauth/facebook">Login with Facebook</a> |
        <a href="/oauth/twitter">Login with Twitter</a>
      </div>
    </div>
    </div> 
    </div>
  </script>



  <!-- register -->

  <script type="text/template" id="register">
    <div class="register container">
    <form class="form-register" action="/register" method="post">
          <h2 class="form-register-header text-center">Create Account</h2>
          <div class="register-error-container"></div>

        
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" autocomplete="off" required autofocus minlength="5">

          <label for="name" class="sr-only">Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Name" required autofocus>

          <label for="email" class="sr-only">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
          
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" autocomplete="off" required minlength="5">
          
          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>

        <div class="row">
        <div class="center-block text-center">
        <a href="/oauth/facebook">Login with Facebook</a> |
        <a href="/oauth/twitter">Login with Twitter</a>
      </div>
    </div>
    </div>
  </script>

  <script type="text/template" id="chatroom-header-template">  
    <img class="img-responsive chatbox-header-avatar" src="/img/fly-pig-serious-icon.png">
	  <h3 class="chatbox-header-chatroom-name"><%= name %></h3>
    <% if (owner === currentUser) { %>
      <h6 class="chatbox-header-destroy"><a id="destroy-chatroom" href="#">destroy</a></h6>
    <% } %>
  </script>



<!-- chatroom -->

<script type="text/template" id="chatroom-template">  
  <div class="wrapper message-view">


    <section id="page-content" class="clearfix">
      <div class="container-fluid">
        <div class="row">

          <div class="slideout">
          <div class="col-md-2 col-sm-2 col-xs-2 pull-left slideout-inner chat-directory">
              <div class="create-room-container">
                <button 
                      id="create-chatroom"
                      data-toggle="modal"
                      data-target="#createChatroomModal"
                      class="btn btn-primary create-chatroom col-md-12 col-sm-12 col-xs-12">Create Room
               </button>
              </div>
              <div class="chat-search-container">
                <form>
                  <input type="text" placeholder="Search" id="chat-search-input" class="form-control chat-search-input" autocomplete="off">
                </form>
              </div>
              <div class="public-rooms-container">
                <div class="public-rooms-header">Rooms</div>
                <div class="public-rooms"></div>
              </div>
              <div class="owned-rooms-container">
                <div class="owned-rooms"></div>
              </div>
              <div class="direct-messages-container"><!-- direct messages --></div>
              <div class="private-rooms-container"></div>
          </div> <!--chat-directory -->
            </div> <!-- slideout -->

          <div class="slideout-right">
          <div class="col-md-2 text-center pull-right slideout-right-inner user-directory">
            <div class="users-header">Users</div>
            <div class="online-users"></div>
            <div class="users-header">Offline</div>
            <div class="offline-users"></div>
          </div> <!--user-directory -->
          </div>


          <div class="col-md-8 col-sm-8 col-xs-8 chatbox">
              <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 chatbox-header" id='chatbox-header'>
              </div>
<!--<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 date-divider-container"></div> -->
              <div class="row col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 chatbox-content" id="chatbox-content">
              </div>

              <div class="row col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 typetypetype"> 
                type type type 
              </div>

              <div class="row col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 chatbox-input-container">
                    <a 
                      href="#" 
                      id="addChatImage"
                      data-toggle="modal"
                      data-target="#chatImageUploadModal">
                      <i class="fa fa-image"></i>
                    </a >
                  <form>
                    <textarea id="message-input" class="message-input" placeholder="" rows="1"></textarea>
                  </form>
              </div>
          </div> <!-- chatbox -->


<!-- chatImageUpload modal -->
        <div class="modal fade" id="chatImageUploadModal" tabindex="-1" role="dialog" aria-labelledby="chatImageUploadModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="chatImageUploadModalLabel">Create a Chatroom</h4>
              </div>
              <div class="modal-body">
                <div id="chatImageUploadContainer">
                  <img src="/img/fly-pig-serious-icon.png" alt="" id="uploadedChatImage">
                  <form id="chatImageUploadForm">
                    <input type="file" id="chatImageUpload" name="chatImageUpload">
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <input type="button" id="addChatImageBtn" class="btn btn-primary" value="Save & Close"></input>
                    </div>
                  </form>
                  <div id="status"></div>
                </div>
              </div>
            </div>
          </div>
        </div>


    <!-- createChatroom modal -->
        <div class="modal fade" id="createChatroomModal" tabindex="-1" role="dialog" aria-labelledby="createChatroomModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="createChatroomModalLabel">Create a Chatroom</h4>
              </div>
              <div class="modal-body">
                <div id="createChatroomContainer">
                  <form id="createChatroomForm">
                      <label for="chatroom-name-input">Chatroom Name: </label>
                      <input type="text" data-create="name" id="chatroom-name-input"/>
                      <div id="chatroom-name-validation-container"></div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <input type="button" id="createChatroomBtn" data-dismiss="modal" class="btn btn-primary" value="Save & Close"></input>
                    </div>
                  </form>
                  <div id="status"></div>
                </div>
              </div>
            </div>
          </div>
        </div>



        </div> <!-- page row -->
      </div> <!-- container-fluid -->
    </section>
  </div> <!-- message-view -->
</script>



<!-- chatbox message -->

  <script type="text/template" id="chatbox-message-template">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 chatbox-message-container">

      <div class="col-xs-2 col-sm-2 col-md-2 chatbox-message-timestamp">
        <p><%= moment(timestamp).format('h:mm a') %></p>
      </div>

      <div class="col-xs-10 col-sm-10 col-md-10 chatbox-message-content">
        <p class="chatbox-message"><%= sender %>:<span> <%= message %></span></p>
        <% if (url) { %>
          <p class="message-image"><img src="<%= url %>" alt="chat image"></p>
        <% } %>
      </div>

    </div>        
  </div>
  </script>
